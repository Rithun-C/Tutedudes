{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Register</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" id="id_username" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" id="id_email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" id="id_password" name="password" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_role" class="form-label">Role</label>
                            <select id="id_role" name="role" class="form-select" required>
                                <option value="vendor">Vendor</option>
                                <option value="retailer">Retailer</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-responsive">Register</button>
                        <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
