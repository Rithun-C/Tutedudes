{% extends "base.html" %}
{% block title %}Retailer Dashboard{% endblock %}
{% block content %}
<div class="container py-4">
    <h2 class="mb-4">Welcome, {{ user.username }}!</h2>
    
    <div class="row">
        <!-- Quick Actions -->
        <div class="col-md-8">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="fas fa-rocket me-2"></i>Quick Actions</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <a href="{% url 'vendor_list' %}" class="btn btn-outline-primary w-100 p-3">
                                <i class="fas fa-store fa-2x mb-2 d-block"></i>
                                <strong>Browse Vendors</strong>
                                <small class="d-block text-muted">Explore vendor stores</small>
                            </a>
                        </div>
                        <div class="col-md-6">
                            <a href="{% url 'browse_products' %}" class="btn btn-outline-success w-100 p-3">
                                <i class="fas fa-shopping-bag fa-2x mb-2 d-block"></i>
                                <strong>Browse Products</strong>
                                <small class="d-block text-muted">View all products</small>
                            </a>
                        </div>
                        <div class="col-md-6">
                            <a href="{% url 'cart' %}" class="btn btn-outline-warning w-100 p-3">
                                <i class="fas fa-shopping-cart fa-2x mb-2 d-block"></i>
                                <strong>My Cart</strong>
                                <small class="d-block text-muted">Review & checkout</small>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Quick Stats -->
        <div class="col-md-4">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0"><i class="fas fa-chart-bar me-2"></i>Quick Stats</h5>
                </div>
                <div class="card-body">
                    <div class="text-center">
                        <a href="{% url 'retailer_order_history' %}" class="btn btn-link text-decoration-none p-0">
                            <i class="fas fa-history fa-2x text-primary mb-2 d-block"></i>
                            <strong>Order History</strong>
                            <small class="d-block text-muted">View past orders</small>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
